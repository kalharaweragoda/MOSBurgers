<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Checkout Details</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="modalRef.close()"
  ></button>
</div>

<div class="modal-body" style="max-height: 300px; overflow-y: auto">
  <form>

    <div class="mb-3">
      <select
        class="form-select"
        [(ngModel)]="selectedCustomerId"
        name="customerId"
        (change)="onCustomerChange()"
      > 
        <option [ngValue]="null">Select customer id</option>
        <option *ngFor="let customer of listOfCustomers" [value]="customer.id">
          {{ customer.id }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Customer name"
        [value]="selectedCustomerName"
        disabled
      />
    </div>

    <div class="mb-3">
      <select
        class="form-select"
        [(ngModel)]="selectedEmployeeId"
        name="employeeId"
        (change)="onEmployeeChange()"
      > 
        <option [ngValue]="null">Select employee id</option>
        <option *ngFor="let employee of listOfEmployees" [value]="employee.id">
          {{ employee.id }}
        </option>
      </select>
    </div>

    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Employee name"
        [value]="selectedEmployeeName"
        disabled
      />
    </div>

    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        [value]="totalPrice?.toFixed(2) | currency : 'LKR'"
        disabled
      />
    </div>

    <div class="mb-3">
      <input type="date" class="form-control" [value]="today" disabled />
    </div>

    <div class="mb-3">
      <mat-form-field>
        <mat-label>Payment Method</mat-label>
        <mat-select [(ngModel)]="selectedPaymentType" name="paymentType">
          @for (paymentType of paymentTypes; track paymentType) {
          <mat-option [value]="paymentType.value">{{ paymentType.viewValue }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
    Close
  </button>
  <button type="button" class="btn btn-primary" (click)="submitOrder()">Save changes</button>
</div>
